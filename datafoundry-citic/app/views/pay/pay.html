<script type="text/javascript">    $(".charge_notice,.red_charge").on("click",function(){        $(".red_diag").show();    });    $(".red_close,.red_charge").on("click",function(){        $(".red_diag").hide();    });</script><div class="pay">    <div class="loader" ng-show="!balance">        <div class="loader-inner ball-clip-rotate-multiple">            <div></div>            <div></div>        </div>    </div>    <div ng-show="balance">        <div class="red_diag">            <div class="red_diag_main">                <div class="pic_red">                    <span class="red_close">×</span>                    <img src="pub/img/pic_red.png">                    <p>扫码关注 “立即领取” 79元红包</p>                </div>                <p class="complete_tit">领完红包</p>                <button class="btn red_charge">去充值</button>            </div>        </div>        <form action="https://121.31.32.100:8443/aipay_web/aiPay.do" ng-submit="dopay()"              class="form-horizontal" target="_blank" method="post" name="frm">            <div class="row pay" style="margin: 0 auto;">                <div class="panel panel-default">                    <div class="panel-heading">充值</div>                    <div class="panel-body" style="padding:16px 18px 28px;">                        <div class="pay_top">                            <p class="pay_top_one"><span class="pay_one_l">充值账户</span><span class="pay_one_r">{{mypayname}}</span></p>                            <p class="pay_top_two"><span class="pay_two_l">账户余额</span><span class="pay_two_r">{{balance.balance}}</span>&nbsp;<i class="pay_two_money">元</i></p>                        </div>                        <div class="charge_select">                            <span class="charge_tit">充值方式</span>                            <div class="forpay">                                <!--<div class="payway" ng-class="{'payactive': payfor.hzf}" ng-click="payforfun(1)">-->                                <!--<div class="paybg"></div>-->                                <!--<div class="payname">鸿支付</div>-->                                <!--</div>-->                                <div class="payway" ng-class="{'payactive': payfor.yhq}" ng-click="payforfun(2)">                                    <div class="paybg1"></div>                                    <div class="payname">充值卡</div>                                </div>                            </div>                        </div>                        <div style="margin-top:30px;">                            <input style='display: none;' type="text" id="pack" name="requestPacket"/>                            <div ng-show="payfor.hzf">                                <span>充值金额:</span>                                <input style="padding-left: 5px;border: 1px solid #c9c9c9;" type="text"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)" onblur="this.v();" name="username" autocomplete="off" ng-model="amount" class="payinput" placeholder="请输入金额"><span style="margin-left: 5px">元</span><br>                                <small ng-if="!payerr.big" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">输入金额过大</small>                                <small ng-if="!payerr.twonum" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">输入金额超出两位小数</small>                                <small ng-if="!payerr.negative" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">输入金额错误</small>                                <small ng-if="!payerr.allerr" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">输入金额错误</small>                                <!--<small ng-if="!payerr.big" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">输入金额过大</small>-->                            </div>                            <div ng-show="!payfor.hzf">                                <span>充值卡号:</span>                                <input style="padding-left: 5px;border: 1px solid #c9c9c9;" type="text" onkeyup="(this.value = this.value.toUpperCase().replace(/\W/g, '').replace(/....(?!$)/g, '$& '))" name="yiuhui" autocomplete="off" ng-model="charge" class="payinput" placeholder="请输入卡号">                                <span class="charge_notice">没有充值卡？立即领取</span>                                <br>                                <small ng-if="!payerr.yhjHasUsed" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">卡号已使用</small>                                <small ng-if="!payerr.yhjHasExpired" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">卡号已过期</small>                                <small ng-if="!payerr.yhjUnavailable" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">卡号不可用</small>                                <small ng-if="!payerr.yhjNotExsit" class="fa fa-info-circle err-tip" style="margin-top: 10px;margin-left: 80px;">卡号不存在</small>                            </div>                        </div>                    </div>                </div>                <div style="" class="paybt">                    <!--<span class="btn" style="color: #666;background: #ccc;">取消</span>-->                    <!--<a class="btn btn-orange"  ng-if="payerr.num"  style="float:right;" ng-click="dopay()">确定</a>-->                    <!--<a class="btn" ng-if="(!payerr.big || !payerr.num )&&  payfor.hzf" ng-disabled="true" style="float:right;color: #666;background: #ccc;">确定</a>-->                    <a class="btn btn-orange" ng-if="payfor.hzf" ng-click="testaa()" style="">确定</a>                    <a class="btn btn-orange" ng-if="!payfor.hzf" ng-click="payyhj()" style="">确定</a>                </div>                <div ng-if="xianshi" style="position: absolute;left: 0;top: 0;right:0;bottom:0;z-index:9999;background-color:rgba(0,0,0,0.5)">                    <div style="width: 420px;height:auto;position: absolute;left: 50%;padding-bottom:20px;        top: 50%;background-color: white;margin-left:-200px;margin-top:-100px;">                        <div class="modal-header" style="background:#e6e9f2;border-radius:2px 2px 0 0;border:none;">                            <h5 class="modal-title" style="font-size:16px;">                                <!--<span class="icon20 icon20-{{tp}}"></span>-->                                确认                            </h5>                        </div>                        <div class="modal-body">                            <p class="modal-msg" style="text-align:center;font-size:16px;padding-top:20px">将跳转至鸿支付操作页面，确定充值 <span style="color: orange">{{amount}}</span> 元吗？</p>                            <!--<small class="modal-tip" ng-if="tip">-->                            <!--<span class="icon12 icon12-tip"></span>{{tip}}-->                            <!--</small>-->                        </div>                        <div class="modal-footer" ng-if="!iscf" style="padding-top:14px;padding-bottom:0;margin:0 auto;text-align:center;border-top:0;" >                            <span class="btn btn-gray" ng-click="cancel()" style="float:left;margin-left:40px;width:100px">取消</span>                            <input class="btn" type="submit" style="float:right;margin-right:40px;width:100px;background-color:#55c45f;" value="确定">                            <!--<button class="btn btn-orange" style="background-color: green;" ng-click="ok()">确认</button>-->                        </div>                    </div>                </div>            </div>        </form>    </div></div>
